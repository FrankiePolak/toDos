<!--lists.html: Code associated with To-Do lists, rather than todo items-->

<!--list of lists to include in the 'main' template-->
<template name="lists">
  <h2>Lists</h2>
  {{> addList}}
  <p>
    {{#if Template.subscriptionsReady}}
      {{#each list}}
        <a href="{{pathFor route='listPage'}}">{{name}}</a>
        &nbsp;
      {{/each}}
    {{else}}
      Loading...
    {{/if}} 
  </p> 
</template> 

<!--Form to create new to-do lists-->
<template name="addList">
  <form>
    Create a list:
    <input type="text" name="listName" placeholder="List name here..."/>
  </form>
</template>

<template name="listPage">
  <h2>Tasks: {{name}}</h2> 
  {{> toDos}}
</template>
