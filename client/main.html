<!--the ToDos list and functionality-->
<template name="toDos">
  {{> addToDo}}
  {{> toDosCount}}
  <ul>
    {{#each toDo}}
      {{> toDoItem}}
    {{/each}}
  </ul> 
</template>

<!--form to create a new toDo-->
<template name="addToDo">
  <form>
    Create a task:
    <input type="text" name="toDoName" placeholder="type a task here..."/>
  </form>
</template> 

<!--displays number of completed tasks out of total-->
<template name="toDosCount">
  {{#if totalToDos}}
  <p>You have completed {{completedToDos}} out of {{totalToDos}} tasks.</p>
  {{/if}}
</template>

<!--one line in the list-->
<template name="toDoItem">
  <li class="{{checked}}">
    <input type="checkbox" {{checked}}/> <!--change completed status. When the page refreshed, check completed items.-->
    <input type="text" value="{{name}}" name="toDoItem"/> <!--editable toDo-->
    [<a href="#" class="delete-todo">Delete</a>] <!--delete link-->
  </li>
</template>
